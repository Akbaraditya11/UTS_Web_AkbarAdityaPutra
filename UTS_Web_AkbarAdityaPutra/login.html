<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container form-container">
        <h2 class="text-center">Login Pengguna</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Username</label>
                <input type="text" id="loginUsername" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" id="loginPassword" class="form-control" required>
            </div>
            <button type="button" class="btn btn-custom w-100" onclick="loginUser()">Login</button>
            <p class="mt-3 text-center">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
        </form>
    </div>

    <script>
        // Fungsi untuk melakukan login
        function loginUser() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            // Mengecek apakah data pengguna ada di localStorage
            const user = JSON.parse(localStorage.getItem(username));

            if (user) {
                // Validasi password
                if (user.password === password) {
                    // Menyimpan status login pengguna di localStorage
                    localStorage.setItem("loggedInUser", username);
                    alert("Login berhasil!");
                    window.location.href = "index.html";  // Redirect ke halaman utama setelah login
                } else {
                    alert("Password salah!");
                }
            } else {
                alert("Username tidak ditemukan!");
            }
        }
    </script>

</body>
</html>
