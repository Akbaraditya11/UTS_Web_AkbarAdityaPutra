<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header h2 {
            font-size: 2rem;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info span {
            font-weight: bold;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container profile-container">
        <div class="profile-header">
            <h2>Profil Pengguna</h2>
            <p>Informasi akun Anda</p>
        </div>
        <div class="profile-info">
            <p><span>Nama Pengguna:</span> <span id="username"></span></p>
            <p><span>Email:</span> <span id="email"></span></p>
            <p><span>Nomor Handphone:</span> <span id="phone"></span></p>
        </div>
        <div class="text-center">
            <a href="index.html" class="btn btn-custom w-100">Kembali ke Halaman Utama</a>
            <a href="logout.html" class="btn btn-danger w-100 mt-3">Logout</a>
        </div>
    </div>

    <script>
        // Memuat informasi profil pengguna dari localStorage
        window.onload = function() {
            const username = localStorage.getItem("loggedInUser");

            if (username) {
                // Mengambil data pengguna dari localStorage
                const user = JSON.parse(localStorage.getItem(username));

                // Menampilkan data pengguna di profil
                document.getElementById("username").innerText = user.username;
                document.getElementById("email").innerText = user.email;
                document.getElementById("phone").innerText = user.phone;
            } else {
                window.location.href = "login.html"; // Jika belum login, arahkan ke halaman login
            }
        };
    </script>

</body>
</html>
