<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container form-container">
        <h2 class="text-center">Registrasi Pengguna Baru</h2>
        <form id="registerForm">
            <div class="mb-3">
                <label for="regUsername" class="form-label">Username</label>
                <input type="text" id="regUsername" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="regEmail" class="form-label">Email</label>
                <input type="email" id="regEmail" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="regPhone" class="form-label">Nomor Handphone</label>
                <input type="text" id="regPhone" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="regPassword" class="form-label">Password</label>
                <input type="password" id="regPassword" class="form-control" required>
            </div>
            <button type="button" class="btn btn-custom w-100" onclick="saveUser()">Registrasi</button>
            <p class="mt-3 text-center">Sudah punya akun? <a href="login.html">Login di sini</a></p>
        </form>
    </div>

    <script>
        // Fungsi untuk menyimpan data registrasi ke localStorage
        function saveUser() {
            const username = document.getElementById("regUsername").value;
            const email = document.getElementById("regEmail").value;
            const phone = document.getElementById("regPhone").value;
            const password = document.getElementById("regPassword").value;

            if (username && email && phone && password) {
                // Menyimpan data pengguna di localStorage dalam bentuk objek JSON
                const user = {
                    username: username,
                    email: email,
                    phone: phone,
                    password: password
                };

                localStorage.setItem(username, JSON.stringify(user));
                alert("Registrasi berhasil!");
                window.location.href = "login.html";  // Redirect ke halaman login setelah registrasi
            } else {
                alert("Mohon isi semua kolom!");
            }
        }
    </script>

</body>
</html>
